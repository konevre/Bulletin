{% extends "index.html" %}

{% load crispy_forms_tags %}

{% block title %}Sign Up{% endblock title %}

{% block content %}
    <section class="d-flex flex-column min-vh-100">
        <div class="container mt-5">
            <h2>Sign Up</h2>
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button class="btn btn-success" type="submit">Sign Up</button>
                </form>
        </div>
    </section>
{% endblock content %}
