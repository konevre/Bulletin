{% extends "index.html" %}

{% load crispy_forms_tags %}

{% block title %}Log In{% endblock title %}

{% block content %}
    <section class="d-flex flex-column min-vh-100">
        <div class="container mt-5">
            <h2>Log In</h2>
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-success" type="submit">Log In</button>
            </form>
        </div>
    </section>
{% endblock content %}
